<!DOCTYPE html>
<html>
<head>
    <title>Cyprien Roche</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="particles.js"></script>
</head>

<body>
<!-- Particle background start -->
<!-- Source: https://vincentgarreau.com/particles.js/ -->
<div id="particles-js"></div>
<!-- Particle background end -->

<!-- Profile picture section start -->
<div style="margin-top: 6%;" class="frame">
    <img src="resources/Animoji.png" class="profile_img" alt="Profile picture">
</div>
<!-- Profile picture section end -->

<!-- About Me section start -->
<div class="about">
    <p class="hey">
        <strong>Hey!</strong>
    </p>
    <p class="name">
        I'm <strong>Cyprien Roche</strong>, a <em style="color: #a00000">Software Engineer</em>.
    </p>
    <p class="description">
        Always looking for extraordinary software ideas, I want to design and build programs to improve our daily lives.
    </p>
</div>
<!-- About Me section end -->

<!-- Contacts section start -->
<!-- Svg icons from: https://fontawesome.com/ -->
<div class="social">
    <a href="https://www.linkedin.com/in/cyprienroche" target="_blank">
        <img src="resources/png/linkedin-icon.png" class="social_icon">
    </a>
    <a href="https://github.com/cyprienroche" target="_blank">
        <img src="resources/png/github-icon.png" class="social_icon">
    </a>
    <a href="https://twitter.com/cyprienroche" target="_blank">
        <img src="resources/png/twitter-icon.png" class="social_icon">
    </a>
    <a href="resources/CyprienRocheCV.pdf" target="_blank">
        <img src="resources/png/cv-icon.png" class="social_icon">
    </a>
</div>
<!-- Contacts section end -->

<script type="text/javascript">
    particlesJS("particles-js",{
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#a00000"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#a00000",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "window",
            "events": {
                "onhover": {
                    "enable": false,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": false,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
